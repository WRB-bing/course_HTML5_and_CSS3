<!DOCTYPE html>
<html>

<head>
    <title>CSS3变形与动画</title>
    <meta charset="utf-8">
    <style>
        div img{
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        ul li {
            list-style: none;
            background-color: aliceblue;
            width: 150px;
            height: 150px;
            display: inline-block;
            margin-left: 30px;
            margin-top: 20px;
            text-align: center;
            line-height: 260px;
        }
        li a {
            text-decoration: none;
            color: black;
            height: 150px;
        }
        .li1 {
            width: 200px;
            background-image: url(images/11.jpg);
            background-repeat: no-repeat;
            background-size: 90% 70%;
            background-position: 45% 20%;
            transform: rotate(-5deg);
        }
        .li2 {
            width: 130px;
            background-image: url(images/22.JPG);
            background-repeat: no-repeat;
            background-size: 90% 70%;
            background-position: 45% 20%;
        }
        .li3 {
            width: 200px;
            background-image: url(images/33.JPG);
            background-repeat: no-repeat;
            background-size: 90% 70%;
            background-position: 45% 20%;
            transform: rotate(-20deg);
        }
        .li4 {
            background-image: url(images/44.JPG);
            background-repeat: no-repeat;
            background-size: 90% 70%;
            background-position: 45% 20%;
        }
        .li5 {
            background-image: url(images/55.JPG);
            background-repeat: no-repeat;
            background-size: 90% 70%;
            background-position: 45% 20%;
            transform: rotate(10deg);
        }
        .li6 {
            width: 130px;
            background-image: url(images/66.JPG);
            background-repeat: no-repeat;
            background-size: 90% 70%;
            background-position: 45% 20%;
            transform: rotate(-13deg);
        }
        ul li:hover {
            transform: scale(1.5, 1.5);
        }
    </style>
</head>

<body>
    <div>
        <img src="images/bg3.JPG">
    </div>
        <ul>
            <li class="li1"><a href="#" title="相识">相识</a></li>
            <li class="li2"><a href="#" title="相识">凝视</a></li>
            <li class="li3"><a href="#" title="甜睡">甜睡</a></li>
            <li class="li4"><a href="#" title="逗乐">逗乐</a></li>
            <li class="li5"><a href="#" title="奔跑">奔跑</a></li>
            <li class="li6"><a href="#" title="漠视">漠视</a></li>
        </ul>
    
</body>

</html>
